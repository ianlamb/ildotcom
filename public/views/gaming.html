<div id="gaming">
    <div class="header-image"></div>
    <div id="subNav">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/gaming/wow" class="{{ tab == 'wow' ? 'selected' : '' }}">World of Warcraft</a>
                </div>
                <div class="col-md-3">
                    <a href="/gaming/diablo" class="{{ tab == 'diablo' ? 'selected' : '' }}">Diablo 3</a>
                </div>
                <div class="col-md-3">
                    <a href="/gaming/starcraft" class="{{ tab == 'starcraft' ? 'selected' : '' }}">Starcraft 2</a>
                </div>
                <!-- <div class="col-md-3">
                    <a href="/gaming/steam" class="{{ tab == 'steam' ? 'selected' : '' }}">Steam Games</a>
                </div> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ng-switch on="tab">
                  <div ng-switch-when="wow">
                      <wow-section></wow-section>
                  </div>
                  <div ng-switch-when="diablo">
                      <diablo-section></diablo-section>
                  </div>
                  <div ng-switch-when="starcraft">
                      <starcraft-section></starcraft-section>
                  </div>
                  <div ng-switch-when="steam">
                      <steam-section></steam-section>
                  </div>
                </ng-switch>
            </div>
        </div>
    </div>
</div>
