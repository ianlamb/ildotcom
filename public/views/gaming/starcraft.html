<div id="starcraft">
    <div class="row">
        <div class="col-md-8">
            <div class="portrait" style="background: url({{ starcraftProfile.portrait.url }}) no-repeat {{ starcraftProfile.portrait.x }}px {{ starcraftProfile.portrait.y }}px;"></div>
            <h3 class="name">{{ starcraftProfile.displayName }}</h3>
            <div>{{ starcraftProfile.achievements.points.totalPoints }}</div>
        </div>
        <div class="col-md-4">
            <dl>
                <dt>Total Career Games</dt>
                <dd>{{ starcraftProfile.career.careerTotalGames }}</dd>
                <dt>Highest 1v1 Rank</dt>
                <dd>{{ starcraftProfile.career.highest1v1Rank }}</dd>
                <dt>Highest Team Rank</dt>
                <dd>{{ starcraftProfile.career.highestTeamRank }}</dd>
            </dl>
        </div>
    </div>
</div>
