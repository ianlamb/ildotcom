<div id="diablo">
    <div class="row">
        <div class="col-md-3 animated fadeIn delay-short">
            <h3>Career</h3>
            <div class="career">
                <dl>
                    <dt>Lifetime Kills</dt>
                    <dd>{{ diabloProfile.kills.monsters }}</dd>
                    <dt>Elite Kills</dt>
                    <dd>{{ diabloProfile.kills.elites }}</dd>
                    <dt>Paragon Level</dt>
                    <dd>{{ diabloProfile.paragonLevel }}</dd>
                </dl>

                <h4>Time Played by Class</h4>
                <div ng-repeat="(class, time) in diabloProfile.timePlayed">
                    <label>{{ formatSlug(class) }}</label>
                    <progressbar value="percent(time)">
                        {{ percent(time) }}%
                    </progressbar>
                </div>
            </div>
        </div>
        <div class="col-md-9 animated fadeIn delay-medium">
            <h3>Characters</h3>
            <div class="stats">
                <table>
                    <tbody>
                        <tr ng-repeat="hero in diabloProfile.heroes">
                            <td>{{ hero.name }}</td>
                            <td>{{ hero.level }}</td>
                            <td>{{ hero.class }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
